<div class="row mb-2 mt-2">
    <h3 class="pb-4 mb-4 font-italic border-bottom">
        Drafts
    </h3>
</div>
<ng-container *ngIf="posts && posts.length">
    <ng-container *ngFor="let post of posts">    
        <div class="row">    
            <div class="col-md-12">
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">{{post.statusDescription}}</strong>
                        <h3 class="mb-0">{{post.title}}</h3>
                        <div class="mb-1 text-muted">by {{[post.createdBy]}} at {{post.createdAt}}</div>
                        <p class="card-text mb-auto">
                            <markdown>
                                {{post.content.substring(0, 55)}} ...
                            </markdown>
                        </p>
                        <a *ngIf="![PostStatus.Approved, PostStatus.Pending].includes(post.status)" [routerLink]="['/posts', post.id, 'edit']">Edit</a>
                        <a [routerLink]="['/posts', post.id]">Continue reading</a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
<div class="row">
    <div class="col-12">
        <a routerLink="/posts">Go back</a>
    </div>
</div>
