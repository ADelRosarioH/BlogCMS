<main class="form-signin w-100 m-auto">
    <form [formGroup]="signUpForm" (ngSubmit)="doSignUp()">
      <img class="mb-4" src="/assets/imgs/blog-cms-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Hello, you can create a new user here!</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="john" formControlName="userName">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInputEmail" placeholder="john@awesome.com" formControlName="email">
        <label for="floatingInputEmail">Email</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="floatingInputRoles" formControlName="role">
            <option value="public" selected>Public Figure</option>
            <option value="writer">Awesome Writer</option>
            <option value="editor">Super Editor</option>
          </select>
        <label for="floatingInputRoles">Roles</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; Anthony Del Rosario - 2023</p>
    </form>
  </main>
