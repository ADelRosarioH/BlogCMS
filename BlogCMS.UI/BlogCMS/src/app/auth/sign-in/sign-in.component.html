<main class="form-signin w-100 m-auto">
  <form [formGroup]="signInForm" (ngSubmit)="doSignIn()">
    <img class="mb-4" src="/assets/imgs/blog-cms-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="john" formControlName="userName">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <div class="text-center">
        <a class="small" routerLink="/signup">or Create a new user!</a>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Anthony Del Rosario - 2023</p>
  </form>
</main>
